<!DOCTYPE html>
<html>
	<head>
		<title>current</title>
		<style>			
			body{
				margin = 0 0 0 0;
				padding = 0 0 0 0;
			}
			#header{
				height : 150px;
				width : 100%;
				background-color:#981c1e;
				text-align: center;
			}
			
			img.main_img{
				height: 80%;
			}
			
			#nav{
				width : 20%;
				height : 500px;
				float:left;
				text-align: center;
				background-color:black;
				border-right: 1px solid #e0d5c1;
			}
			#nav.p:hover{
				color:yellow;
			}
			#content{
				width : 80%;
				height : 500px;
				box-sizing: border-box;
				padding: 20px;
				float:left;
				overflow-y: scroll;
			}
			#footer{
				width : 100%;
				height : 50px;
				padding-right: 20px;
				text-align: right;
				clear: both;
				border-top: 1px solid #e0d5c1;
				color: white;
			}
			a{
				text-decoration: none;
				color: inherit;
			}

			p.current{
				color: #e0d5c1;
			}
			p.nav{
				color: #981c1e;
			}
			p.title{
				margin: auto;
				top: 42%;
				text-align: center;
				position: relative;
			}

			div{
				box-sizing: border-box;
				background-color:black;
				text-align: center;
				color: white;
			}
			h1{
				text-align: left;
				color:#e0d5c1;
			}
			#movie{
				float: left;
				width: 200px;
				height: 220px;
				margin-right: 10px;
			}
			img{
				width: 100%;
			}
			
			div.swing:hover
			{
				-webkit-animation: swing 1s ease;
				-webkit-animation-iteration-count: 1;
			}
			@-webkit-keyframes swing{
				15%{-webkit-transform: translateX(5px);}
				30%{-webkit-transform: translateX(-5px);} 
				50%{-webkit-transform: translateX(3px);}
				65%{-webkit-transform: translateX(-3px);}
				80%{-webkit-transform: translateX(2px);}
				100%{-webkit-transform: translateX(0);}
			}	
		</style>
	</head>

				</a>
			</div>
			<div id="movie" class="swing">

				</a>
			</div>

				<img src="mega.jpg" alter="cgv">

				</a>
			</div>
			<div id="movie" class="swing">
				<a href="http://movie.naver.com/" title = "클릭 시 홈페이지로 이동합니다.">
